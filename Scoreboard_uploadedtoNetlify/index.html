<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cedarville+Cursive&family=Vina+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="scoreboard">
            <div class="home-points">
                <h1 id="points-home"></h1>
            </div>
            <div class="away-points">
                <h1 id="points-away"></h1>
            </div>
        </div>
        <div class="scoring">
            <div class="home-buttons">
                <button onclick="homePlusOne()">
                    <p>+1</p>
                </button>
                <button onclick="homePlusTwo()">
                    <p>+2</p>
                </button>
                <button onclick="homePlusThree()">
                    <p>+3</p>
                </button>
            </div>
            <div class="away-buttons">
                <button onclick="awayPlusOne()">
                    <p>+1</p>
                </button>
                <button onclick="awayPlusTwo()">
                    <p>+2</p>
                </button>
                <button onclick="awayPlusThree()">
                    <p>+3</p>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
